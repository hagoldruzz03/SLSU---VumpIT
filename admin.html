<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vumpIT - Admin Dashboard</title>
    <link rel="stylesheet" href="css/admin.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="logo-container">
        <img
          src="elements/LOGO.png"
          alt="vumpIT Logo"
          class="logo"
          style="width: 150px; height: 80px; object-fit: contain"
        />
      </div>
      <button class="logout-btn" id="logoutBtn">
        <svg
          class="logout-icon"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
          <polyline points="16 17 21 12 16 7"></polyline>
          <line x1="21" y1="12" x2="9" y2="12"></line>
        </svg>
        Log Out
      </button>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Welcome Section -->
      <section class="welcome-section">
        <h1 class="welcome-title" id="welcomeTitle">Welcome ADMIN</h1>
        <h2 class="section-subtitle">LOCATE USER PROFILE</h2>
      </section>

      <!-- Enhanced Search and Action Bar -->
      <div class="search-action-bar">
        <div class="search-container">
          <input
            type="text"
            class="search-input"
            id="searchInput"
            placeholder="Enter user ID, name, sport, user type, etc."
          />
          <button class="search-btn" id="searchBtn">
            <svg
              class="search-icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
            >
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.35-4.35"></path>
            </svg>
          </button>
        </div>
        <div class="action-buttons">
          <button class="add-btn" id="addBtn" title="Add User">
            <svg
              class="btn-icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="3"
            >
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
          </button>
          <button class="delete-btn" id="deleteBtn" title="Delete Selected">
            <svg
              class="btn-icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <polyline points="3 6 5 6 21 6"></polyline>
              <path
                d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"
              ></path>
              <line x1="10" y1="11" x2="10" y2="17"></line>
              <line x1="14" y1="11" x2="14" y2="17"></line>
            </svg>
          </button>
        </div>
      </div>

      <!-- User Table -->
      <div class="table-container">
        <table class="user-table">
          <thead>
            <tr>
              <th>User ID</th>
              <th>Name</th>
              <th>User Type</th>
              <th>Sport</th>
              <th>College</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="userTableBody">
            <!-- Table rows will be dynamically generated -->
          </tbody>
        </table>
      </div>
    </main>

    <!-- Add/Edit User Modal - Full Screen Design -->
    <div class="modal-fullscreen" id="userModal">
      <div class="modal-fullscreen-header">
        <div class="modal-fullscreen-logo">
          <img src="elements/LOGO.png" alt="vumpIT Logo" />
        </div>
        <button class="modal-fullscreen-back" id="closeModal">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M19 12H5M12 19l-7-7 7-7" />
          </svg>
          Back
        </button>
      </div>

      <div class="modal-fullscreen-content">
        <h1 class="modal-fullscreen-title" id="modalTitle">ADD NEW USER</h1>

        <form id="userForm" class="modal-fullscreen-form">
          <div class="form-field">
            <label class="form-field-label">User ID</label>
            <input
              type="text"
              class="form-field-input"
              id="userId"
              placeholder="Enter User ID"
              required
            />
          </div>

          <div class="form-field">
            <label class="form-field-label">Full Name</label>
            <input
              type="text"
              class="form-field-input"
              id="userName"
              placeholder="Enter Full Name"
              required
            />
          </div>

          <div class="form-field">
            <label class="form-field-label">User Type</label>
            <select class="form-field-select" id="userType" required>
              <option value="">Select User Type</option>
              <option value="admin">Admin</option>
              <option value="coach">Coach</option>
              <option value="student">Student</option>
            </select>
          </div>

          <div class="form-field">
            <label class="form-field-label">Sport</label>
            <input
              type="text"
              class="form-field-input"
              id="sport"
              placeholder="Enter Sport"
              required
            />
          </div>

          <div class="form-field">
            <label class="form-field-label">College</label>
            <select class="form-field-select" id="college" required>
              <option value="">Select College</option>
              <option
                value="College of Administration, Business, Hospitality and Accountancy"
              >
                College of Administration, Business, Hospitality and Accountancy
              </option>
              <option value="College of Agriculture">
                College of Agriculture
              </option>
              <option value="College of Allied Medicine">
                College of Allied Medicine
              </option>
              <option value="College of Arts and Sciences">
                College of Arts and Sciences
              </option>
              <option value="College of Engineering">
                College of Engineering
              </option>
              <option value="College of Industrial Technology">
                College of Industrial Technology
              </option>
              <option value="College of Teacher Education">
                College of Teacher Education
              </option>
            </select>
          </div>

          <div class="form-field">
            <label class="form-field-label">Gender</label>
            <select class="form-field-select" id="gender" required>
              <option value="">Select Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div class="form-field">
            <label class="form-field-label">Password</label>
            <input
              type="password"
              class="form-field-input"
              id="password"
              placeholder="Enter Password"
              required
            />
          </div>

          <div class="form-actions-fullscreen">
            <button type="submit" class="btn-save">Save Changes</button>
            <button type="button" class="btn-reset" id="cancelBtn">
              Reset
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- View User Modal - Full Screen Design -->
    <div class="modal-fullscreen" id="viewModal">
      <div class="modal-fullscreen-header">
        <div class="modal-fullscreen-logo">
          <img src="elements/LOGO.png" alt="vumpIT Logo" />
        </div>
        <button class="modal-fullscreen-back" id="closeViewModal">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M19 12H5M12 19l-7-7 7-7" />
          </svg>
          Back
        </button>
      </div>

      <div class="modal-fullscreen-content">
        <h1 class="modal-fullscreen-title">USER PROFILE</h1>

        <div id="viewUserContent" class="view-profile-content">
          <!-- User profile details will be inserted here -->
        </div>
      </div>
    </div>

    <!-- Enhanced Delete Confirmation Modal -->
    <div class="modal" id="deleteModal">
      <div class="modal-content modal-confirm">
        <div class="modal-header">
          <h2 class="modal-title">
            <div class="modal-title-icon">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                style="width: 20px; height: 20px"
              >
                <polyline points="3 6 5 6 21 6"></polyline>
                <path
                  d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"
                ></path>
              </svg>
            </div>
            Delete User
          </h2>
          <button class="close-btn" id="closeDeleteModal">&times;</button>
        </div>
        <div class="modal-body-wrapper">
          <div class="modal-body">
            <div class="warning-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="none">
                <line
                  x1="12"
                  y1="4"
                  x2="12"
                  y2="15"
                  stroke="currentColor"
                  stroke-width="4"
                  stroke-linecap="round"
                />
                <circle cx="12" cy="19" r="2" fill="currentColor" />
              </svg>
            </div>
            <p
              id="deleteMessage"
              style="font-size: 20px; font-weight: 700; margin-bottom: 16px"
            >
              Are you sure you want to delete this user?
            </p>
            <p class="warning-text">
              <svg
                style="width: 18px; height: 18px"
                viewBox="0 0 24 24"
                fill="currentColor"
              >
                <path d="M12 2L1 21h22L12 2zm0 3.5L19.5 19h-15L12 5.5z" />
                <line
                  x1="12"
                  y1="9"
                  x2="12"
                  y2="13"
                  stroke="white"
                  stroke-width="2"
                  stroke-linecap="round"
                />
                <circle cx="12" cy="16" r="1" fill="white" />
              </svg>
              This action cannot be undone!
            </p>
          </div>
          <div class="form-actions">
            <button type="button" class="cancel-btn" id="cancelDeleteBtn">
              <svg
                class="btn-icon-small"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
              >
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
              </svg>
              Cancel
            </button>
            <button
              type="button"
              class="delete-confirm-btn"
              id="confirmDeleteBtn"
            >
              <svg
                class="btn-icon-small"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
              >
                <polyline points="3 6 5 6 21 6"></polyline>
                <path
                  d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"
                ></path>
              </svg>
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Enhanced Logout Confirmation Modal -->
    <div class="modal" id="logoutModal">
      <div class="modal-content modal-confirm">
        <div class="modal-header">
          <h2 class="modal-title">
            <div class="modal-title-icon">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                style="width: 20px; height: 20px"
              >
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
              </svg>
            </div>
            Confirm Logout
          </h2>
          <button class="close-btn" id="closeLogoutModal">&times;</button>
        </div>
        <div class="modal-body-wrapper">
          <div class="modal-body">
            <div class="logout-icon-large">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
              </svg>
            </div>
            <p
              style="
                font-size: 22px;
                font-weight: 700;
                margin-bottom: 12px;
                color: #111827;
              "
            >
              Ready to leave?
            </p>
            <p style="color: #6b7280; font-size: 16px; font-weight: 500">
              You will be redirected to the home page.
            </p>
          </div>
          <div class="form-actions">
            <button type="button" class="cancel-btn" id="cancelLogoutBtn">
              <svg
                class="btn-icon-small"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
              >
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
              </svg>
              Stay
            </button>
            <button
              type="button"
              class="logout-confirm-btn"
              id="confirmLogoutBtn"
            >
              <svg
                class="btn-icon-small"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
              >
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
              </svg>
              Log Out
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/admin.js"></script>
  </body>
</html>
